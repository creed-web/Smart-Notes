<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Notes</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 Smart Notes</h1>
            <p class="subtitle">AI-powered structured notes with visual elements</p>
        </div>
        
        <div class="content">
            <button id="generateNotes" class="primary-btn">
                <span class="btn-icon">🧠</span>
                Generate Structured Notes
            </button>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Creating structured notes with visual elements...</p>
            </div>
            
            <div id="error" class="error" style="display: none;">
                <p id="errorMessage"></p>
            </div>
            
            <div id="results" class="results" style="display: none;">
                <div class="results-header">
                    <h3>📋 Smart Notes Generated</h3>
                    <div class="action-buttons">
                        <button id="copyNotes" class="secondary-btn" title="Copy to clipboard">
                            📋 Copy
                        </button>
                        <button id="downloadPdf" class="secondary-btn" title="Download as PDF">
                            📄 PDF
                        </button>
                    </div>
                </div>
                
                <div id="notesContent" class="notes-content"></div>
                
                <div class="page-info">
                    <p><strong>Source:</strong> <span id="pageUrl"></span></p>
                    <p><strong>Generated:</strong> <span id="timestamp"></span></p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Powered by AI • <a href="#" id="settingsLink">Settings</a></p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
