<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Notes</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 Smart Notes</h1>
            <p class="subtitle">AI-powered structured notes with visual elements</p>
        </div>
        
        <div class="content">
            <button id="generateNotes" class="primary-btn">
                <span class="btn-icon">🧠</span>
                Generate Structured Notes
            </button>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Creating structured notes with visual elements...</p>
            </div>
            
            <div id="error" class="error" style="display: none;">
                <p id="errorMessage"></p>
            </div>
            
            <div id="results" class="results" style="display: none;">
                <div class="results-header">
                    <h3>📋 Smart Notes Generated</h3>
                    <div class="action-buttons">
                        <button id="copyNotes" class="secondary-btn" title="Copy to clipboard">
                            📋 Copy
                        </button>
                        <button id="exportMenu" class="secondary-btn" title="Export options">
                            📤 Export ▼
                        </button>
                        <div id="exportDropdown" class="export-dropdown" style="display: none;">
                    <div class="export-section">
                        <div class="export-section-title">📄 File Formats</div>
                        <button class="export-option" data-format="pdf">
                            <span class="export-icon">📄</span>
                            <div class="export-details">
                                <div class="export-name">PDF Document</div>
                                <div class="export-desc">Professional PDF with formatting</div>
                            </div>
                        </button>
                        <button class="export-option" data-format="markdown">
                            <span class="export-icon">📝</span>
                            <div class="export-details">
                                <div class="export-name">Markdown</div>
                                <div class="export-desc">Universal markdown format</div>
                            </div>
                        </button>
                        <button class="export-option" data-format="html">
                            <span class="export-icon">🌐</span>
                            <div class="export-details">
                                <div class="export-name">HTML Document</div>
                                <div class="export-desc">Styled web page</div>
                            </div>
                        </button>
                        <button class="export-option" data-format="txt">
                            <span class="export-icon">📄</span>
                            <div class="export-details">
                                <div class="export-name">Plain Text</div>
                                <div class="export-desc">Simple text file</div>
                            </div>
                        </button>
                        <button class="export-option" data-format="json">
                            <span class="export-icon">📊</span>
                            <div class="export-details">
                                <div class="export-name">JSON Data</div>
                                <div class="export-desc">Structured data format</div>
                            </div>
                        </button>
                    </div>
                    
                    <div class="export-section">
                        <div class="export-section-title">🚀 Platforms</div>
                        <button class="export-option" data-format="obsidian">
                            <span class="export-icon">🔗</span>
                            <div class="export-details">
                                <div class="export-name">Obsidian</div>
                                <div class="export-desc">Enhanced markdown for Obsidian</div>
                            </div>
                        </button>
                        <button class="export-option" data-format="onenote">
                            <span class="export-icon">📓</span>
                            <div class="export-details">
                                <div class="export-name">OneNote</div>
                                <div class="export-desc">Microsoft OneNote format</div>
                            </div>
                        </button>
                        <button class="export-option" data-format="evernote">
                            <span class="export-icon">🐘</span>
                            <div class="export-details">
                                <div class="export-name">Evernote</div>
                                <div class="export-desc">Evernote ENEX format</div>
                            </div>
                        </button>
                        
                        </div>
                        </div>
                    </div>
                </div>
                
                <div id="notesContent" class="notes-content"></div>
                
                <div class="page-info">
                    <p><strong>Source:</strong> <span id="pageUrl"></span></p>
                    <p><strong>Generated:</strong> <span id="timestamp"></span></p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Powered by AI • <a href="#" id="settingsLink">Settings</a></p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
